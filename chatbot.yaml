name: zb-cailapub

entryPoint: main.sc

botEngine: v2
language: ru

tests:
  include:
    - test.xml

nlp:
  modifyRequestInPreMatch: true
  intentNoMatchThresholds:
    phrases: 0.2
    patterns: 0.2

injector:
  catchAllLimit: 3
  baseTelegramUrl: https://api.telegram.org/
  statuses: ["Запланировано", "В работе", "Заблокировано", "Готово", "Отменено"]
  tasksOnPage: 5